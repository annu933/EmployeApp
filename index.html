<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/212e6b4a0b.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>

<body>
    <div class="main">
        <!-- header -->
        <header class="header">
            <h5>Employe</h5>
        </header>
        <!-- navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <div class="upper-btn-box">
                    <div>
                        <button type="button" class="btn btn-primary" id="employ-add-btn" data-bs-toggle="modal" data-bs-target="#addEmploye"><i class="fa-solid fa-plus mx-2"></i>Add Employe</button>
                        <button type="button" class="btn btn-primary"><i class="fa-solid fa-eraser mx-2"></i>Clear Filtering</button>
                    </div>
                    <form class="d-flex justify-content-center align-items-center search" role="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="form-control  me-2 empid" type="search" placeholder="Enter Employe Id" aria-label="Search" id="empid">
                        <button class="btn btn-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- table -->
        <div>
            <div class="table-box">
                <table>
                    <tr>
                        <th>Sr No.</th>
                        <th>Profile</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Office Code</th>
                        <th>Job Title</th>
                        <th>Action</th>
                    </tr>
                    <!-- <tr>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>Hello World</td>
                        <td>
                            <button class="btn btn-primary"><i class="fa-solid fa-eye"></i></button>
                            <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr> -->
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>

        </div>
        <!-- <div class="modal"> -->
            <div class="modal modal-lg fade employeData" id="addEmploye" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="img-box">
                                    <img src="img/demoImg.jpg" id="profile-pic" alt="demoImg" width="150" height="150">
                                    <i class="fa-solid fa-plus mx-2"></i>
                                    <input type="file" id="upload-field">
                                </div>
                            </div>
                            <div class="col-lg-7 addData">
                                <form id="register-form">
                                    <div class="form-group row">
                                      <label for="id" class="col-sm-3 col-form-label">Id</label>
                                      <div class="col-sm-9">
                                        <input type="text"  class="form-control" id="id" required placeholder="email@example.com">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="name" class="col-sm-3 col-form-label">Name</label>
                                      <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" required placeholder="Name">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="l-name" class="col-sm-3 col-form-label">Last Name</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" id="l-name" required placeholder="Last Name">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label">E-mail</label>
                                        <div class="col-sm-9">
                                          <input type="email" class="form-control" id="email" required placeholder="E-mail">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="office-code" class="col-sm-3 col-form-label">Office-Code</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" id="office-code" required placeholder="Office-Code">
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="job-title" class="col-sm-3 col-form-label">Job Title</label>
                                        <div class="col-sm-9">
                                          <input type="text" class="form-control" id="job-title" required placeholder="Job Title">
                                        </div>
                                      </div>
                                  </form>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" id="register-btn" data-bs-dismiss="modal" aria-label="Close">Register</button>
                                    <button disabled="disabled" type="button"  data-bs-dismiss="modal" aria-label="Close" class="btn btn-primary" id="update-form">Update</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                    
                  </div>
                </div>
              </div>
        <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
